  <che-toolbar che-title="{{stackController.devfileName}}"
               che-title-icons-controller="stackController"
               che-breadcrumb-title="All stacks"
               che-breadcrumb-href="#/stacks">
  </che-toolbar>
  <md-content md-scroll-y flex class="stack-content">
    <!-- Name -->
    <che-label-container che-label-name="Name">
      <div layout="column" class="stack-details-input">
        <che-input che-name="name"
                   aria-label="Name of the stack"
                   che-place-holder="Name of the stack"
                   ng-model="stackController.devfileMetaData.displayName"
                   che-readonly="true">
        </che-input>
      </div>
    </che-label-container>
    <!-- Description -->
    <che-label-container che-label-name="Description">
      <div layout="column" class="stack-details-input">
        <che-input che-name="description"
                   aria-label="Description of the stack"
                   che-place-holder="Description of the stack"
                   ng-model="stackController.devfileMetaData.description"
                   che-readonly="true">
        </che-input>
      </div>
    </che-label-container>
    <!-- Configuration -->
    <che-label-container che-label-name="Raw Configuration"
                         che-label-description="YAML definition of the stack.">
        <div class="stack-editor">
        <che-editor editor-content="stackController.devfileYaml"
                    editor-read-only="true"
                    editor-mode="text/x-yaml">
        </che-editor>
          <a ng-href="{{branding.docs.devfile}}" target="_blank">Docs: Devfile Structure</a>
        </div>
    </che-label-container>
</md-content>
